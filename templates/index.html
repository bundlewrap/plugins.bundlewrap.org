<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>BundleWrap Plugin Index</title>
	<meta name="description" content="Find information on BundleWrap plugins.">

	<link rel="shortcut icon" type="image/x-icon" href="http://bundlewrap.org/favicon.ico"/>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Inconsolata" media="screen">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Maven+Pro" media="screen">

	<style type="text/css">
	html { margin: 0; padding: 0 }
	body {
		background-color: white;
		font-family: Helvetica, sans-serif;
		font-weight: 100;
	}
	.main_icon {
		display: block;
		height: 96px;
		margin-top: 24px;
		margin-bottom: 24px;
		width: 96px;
	}
	.main_title {
		color: black;
		display: block;
		height: 96px;
		margin-left: 24px;
		margin-top: 24px;
		margin-bottom: 24px;
		font-family: "Maven Pro", sans-serif;
		font-size: 64px;
		font-weight: 100;
		line-height: 90px;
	}
	.plugin {
		padding-right: 20px;
		padding-bottom: 40px;
	}
	.input-group {
		margin-bottom: 12px;
	}
	.install {
		font-family: Inconsolata, Courier;
	}
	footer {
		margin-top: 80px;
		margin-bottom: 40px;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<img class="main_icon pull-left" src="http://bundlewrap.org/img/icon.png" alt="BundleWrap logo">
				<h1 class="main_title pull-left">BundleWrap Plugin Index</h1>
			</div>
		</div>
		<div class="row">
			{% for plugin, metadata in index %}
			<div class="col-md-4">
				<div class="plugin">
					<h2>{{ plugin }}</h2>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-cloud-download"></i></span>
						<input type="text" value="bw repo plugin install {{ plugin }}" class="install form-control" onclick="this.select()">
					</div>
					{{ metadata.desc }}
				</div>
			</div>
			{% if loop.index % 3 == 0 %}
		</div>
		<div class="row">
			{% endif %}
			{% endfor %}
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="alert alert-info">
					Can't find the right plugin? <a href="http://docs.bundlewrap.org/en/latest/dev_plugins.html">Learn how to write one yourself!</a>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<footer class="text-center">
					Powered by<br>
					<a href="http://heroku.com">
						<img alt="heroku" src="https://d1lpkba4w1baqt.cloudfront.net/heroku-logo-light-234x60.png" width="117" height="30">
					</a>
				</footer>
			</div>
		</div>
	</div>
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	ga('create', 'UA-33891245-3', 'bundlewrap.org');
	ga('send', 'pageview');
	</script>
</body>
</html>
